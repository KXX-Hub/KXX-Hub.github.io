<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KXX-Hub</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #000;
                color: #fff;
            }
            .header {
                background-color: #333;
                color: white;
                padding: 1em 0;
                text-align: center;
            }
            .container {
                padding: 2em;
            }
            .profile-pic {
                display: block;
                margin: 0 auto;
                border-radius: 50%;

                height: 150px;
                filter: grayscale(100%);

            .bio {
                text-align: center;
                margin-top: 1em;
            }
            .social-links {
                text-align: center;
                margin-top: 1em;
            }
            .social-links a {
                margin: 0 10px;
                text-decoration: none;
                color: #ccc;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Welcome To My Digital Gallery</h1>
        </div>
        <div class="container">
            <img src="Kxx_logo.png" alt="Profile Picture" class="profile-pic">   
            <div class="bio">
                <h2>Hong Zhi Kai</h2>
                <p>Hello! I am Kai, a passionate developer.</p>
            </div>
            <div class="social-links">
                <a href="https://github.com/KXX-Hub" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/hong-zhi-kai-0b1b3b1b1/" target="_blank">LinkedIn</a>

        </div>
